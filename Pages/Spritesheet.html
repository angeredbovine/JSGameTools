<!DOCTYPE html>
<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="CSS/Theme.css"/>
		<link rel="stylesheet" href="CSS/Toolset.css"/>
		<!-- Scripts -->
	</head>
	<body>
		<div id="window-pane">
			<div id="window-pane-menus">
				<input id="window-pane-file" type="image" src="Theme/Icons/File.svg" alt="F" class="window-pane-button">
				<input id="window-pane-tools" type="image" src="Theme/Icons/Tool.svg" alt="T" class="window-pane-button">
				<input id="window-pane-settings" type="image" src="Theme/Icons/Gear.svg" alt="S" class="window-pane-button">
			</div>
			<div id="window-pane-controls">
				<input id="window-pane-minimize" type="image" src="Theme/Icons/Minimize.svg" alt="-" class="window-pane-button">
				<input id="window-pane-maximize" type="image" src="Theme/Icons/Maximize.svg" alt="+" class="window-pane-button">
				<input id="window-pane-close" type="image" src="Theme/Icons/Close.svg" alt="X" class="window-pane-button">
			</div>
		</div>
	</body>
</html>
