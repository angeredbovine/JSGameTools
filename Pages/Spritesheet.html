<!DOCTYPE html>
<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="CSS/Theme.css"/>
		<link rel="stylesheet" href="CSS/ToolsetHeader.css"/>
		<link rel="stylesheet" href="CSS/ToolsetBody.css"/>
		<!-- Scripts -->
		<script src="JS/Tools/ToolCommands.js"></script>
		<script src="JS/Tools/Icons.js"></script>
		<script src="JS/Tools/Popups.js"></script>
		<script src="JS/Tools/Files.js"></script>
		<script src="JS/Tools/Helpers.js"></script>
		
		<script src="JS/Base/Logger.js"></script>
                <script src="JS/Shared/Dialogs.js"></script>
                <script src="JS/Shared/Workspace.js"></script>

                <script src="JS/Base/MathHelpers.js"></script>
                <script src="JS/Base/Resource.js"></script>
                <script src="JS/Base/Vector2.js"></script>
                <script src="JS/Base/Shape.js"></script>
                <script src="JS/Base/Box.js"></script>
                <script src="JS/Base/Spritesheet.js"></script>

                <script src="JS/Spritesheet/Constants.js"></script>
                <script src="JS/Spritesheet/Images.js"></script>
                <script src="JS/Spritesheet/SpritesheetFile.js"></script>
	</head>
	<body>
                <div id="window-pane">
                        <div id="window-pane-menus">
                                <div class="window-pane-singlemenu">
                                        <input id="window-pane-file" type="image" src="Theme/Icons/File.svg" alt="File" class="window-pane-button">
                                        <div class="window-pane-menucontent">
                                                <a id="window-pane-file-new" class="window-pane-menuitem">New</a>
                                                <a id="window-pane-file-open" class="window-pane-menuitem">Open</a>
                                                <a id="window-pane-file-save" class="window-pane-menuitem">Save</a>
                                                <a id="window-pane-file-saveas" class="window-pane-menuitem">Save As...</a>
					</div>
				</div>
				<div class="window-pane-singlemenu">
					<input id="window-pane-tools" type="image" src="Theme/Icons/Tools.svg" alt="Tools" class="window-pane-button">
					<div class="window-pane-menucontent">
						<a class="window-pane-menuitem disabled" id="window-pane-tool-undo">Undo</a>
						<a class="window-pane-menuitem disabled" id="window-pane-tool-redo">Redo</a>
                                                <a class="window-pane-menuitem disabled file-needed" id="import-image-button">Import Image</a>
                                                <a class="window-pane-menuitem" id="frame-dialog-open">Open Frame Dialog</a>
                                        </div>
                                </div>
                                <div class="window-pane-singlemenu">
                                        <input id="window-pane-settings" type="image" src="Theme/Icons/Gear.svg" alt="Settings" class="window-pane-button">
                                        <div class="window-pane-menucontent">
                                                <a class="window-pane-menuitem">Edit Preferences</a>
					</div>
				</div>
			</div>
			<div id="window-pane-controls">
				<input id="window-pane-minimize" type="image" src="Theme/Icons/Minimize.svg" alt="Minimize" class="window-pane-button">
				<input id="window-pane-maximize" type="image" src="Theme/Icons/Maximize.svg" alt="Maximize" class="window-pane-button">
				<input id="window-pane-close" type="image" src="Theme/Icons/Close.svg" alt="Close" class="window-pane-button">
			</div>
		</div>
                <div id="base-content-area" class="base-content-area">
                        <div class="base-content-text">Use the <img src="Theme/Icons/File.svg" alt="file"> menu to get started!</div>
                </div>
                <div id="tool-content-container" class="tool-content-container">
                <canvas id="tool-content-workspace" class="tool-content-area">
                        Please upgrade your Chromium instance to support canvas.
                </canvas>
                <div id="frame-dialog" class="tool-dialog">
                        <div class="tool-dialog-header">
                                <input id="frame-dialog-close" type="image" src="Theme/Icons/Close.svg" alt="Close Test" class="tool-dialog-close">
                        </div>
                        <table class="dialog-data-table">
                                <tr class="dialog-data-row">
                                        <td class="dialog-data-name" data-input="frame-dialog-index">
                                                Frame:
                                        </td>
                                        <td id="frame-dialog-index" class="dialog-data-info">
                                                Not Selected
                                        </td>
                                </tr>
                                <tr>
                                        <td class="dialog-data-name" data-input="frame-dialog-duration">
                                                Duration (ms):
                                        </td>
                                        <td class="dialog-data-input">
                                                <input type="text" id="frame-dialog-duration" class="dialog-data-text dialog-data-integer" pattern="^\d+$" data-key="duration"/>
                                        </td>
                                </tr>
                                <tr class="dialog-data-row">
                                        <td class="dialog-data-name" data-input="frame-dialog-x">
                                                X:
                                        </td>
                                        <td class="dialog-data-input">
                                                <input type="text" id="frame-dialog-x" class="dialog-data-text dialog-data-integer" pattern="^\d+$" data-key="x"/>
                                        </td>
                                </tr>
                                <tr class="dialog-data-row">
                                        <td class="dialog-data-name" data-input="frame-dialog-y">
                                                Y:
                                        </td>
                                        <td class="dialog-data-input">
                                                <input type="text" id="frame-dialog-y" class="dialog-data-text dialog-data-integer" pattern="^\d+$" data-key="y"/>
                                        </td>
                                </tr>
                                <tr class="dialog-data-row">
                                        <td class="dialog-data-name" data-input="frame-dialog-width">
                                                Width:
                                        </td>
                                        <td class="dialog-data-input">
                                                <input type="text" id="frame-dialog-width" class="dialog-data-text dialog-data-integer" pattern="^\d+$" data-key="width"/>
                                        </td>
                                </tr>
                                <tr class="dialog-data-row">
                                        <td class="dialog-data-name" data-input="frame-dialog-height">
                                                Height:
                                        </td>
                                        <td class="dialog-data-input">
                                                <input type="text" id="frame-dialog-height" class="dialog-data-text dialog-data-integer" pattern="^\d+$" data-key="height"/>
                                        </td>
                                </tr>
                                <tr class="dialog-data-row">
                                        <td colspan="2" class="dialog-data-buttons">
                                                <input type="button" id="frame-dialog-apply" class="tool-button disabled" value="Apply"/>
                                                <input type="button" id="frame-dialog-delete" class="tool-button dangerous disabled" value="Delete"/>
                                        </td>
                                </tr>
                        </table>
                        <input id="frame-dialog-resize" type="image" src="Theme/Icons/Resize.svg" alt="Resize" class="tool-dialog-resize">
                </div>
                </div>
                <div id="popup-container" class="popup-container">
                        <div class="popup-box" id="popup-newfile">
                                <div class="popup-header">
                                        New File
                                </div>
                                <table class="popup-data-table">
                                        <tr class="popup-data-row">
                                                <td class="popup-data-name" data-input="popup-newfile-name">
                                                        Name:
                                                </td>
                                                <td class="popup-data-input">
                                                        <input type="text" id="popup-newfile-name" class="popup-data-text popup-data-file" pattern="\w+" data-key="name"/>
                                                </td>
                                        </tr>
                                        <tr class="popup-data-row">
                                                <td colspan="2" class="popup-data-buttons">
                                                        <input type="button" id="popup-newfile-ok" class="tool-button popup-data-ok" value="Confirm"/>
                                                        <input type="button" id="popup-newfile-cancel" class="tool-button popup-cancel" value="Cancel"/>
                                                </td>
                                        </tr>
                                </table>
                        </div>
		</div>
	</body>
</html>
